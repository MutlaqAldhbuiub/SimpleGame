<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Score Game Play!</title>
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
    <p>Playing to:<span id="numDisplay">5</span></p>
    <input type="number" id="inputNum">
    <button type="button" name="button" id="p1">Player One</button>
    <button type="button" name="button" id="p2">Player Two</button>
    <button type="button" name="button" id="reset">Reset</button>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
